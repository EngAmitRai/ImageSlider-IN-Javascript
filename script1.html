<body>
    <img name="slide" width="100%" height="610">

    <script>

var i=0; //start point
var images=[];
var time=3000;

//Image List
images[0]= 'one.jpg';
images[1]= 'two.jpg';
images[2]= 'three.jpg';
images[3]= 'four.jpg';

//change Image

function changeImg(){
    document.slide.src=images[i];

    if(i<images.length-1){
        i++;
    }
    else{
        i=0;
    }
    setTimeout("changeImg()",time);

}

//window.onload=changeImg;
changeImg();


    </script>
   
</body>
